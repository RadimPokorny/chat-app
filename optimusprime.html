<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="body-color"></div>
    <div class="app-center">
    <div class="semi-div">
        <div class="contact-info">
            <div class="container">
                <div class="back">
                    <div class="back-btn">
                        <a href="contacts.html" class=""><button class="btn-back"><i class="fa fa-arrow-left fa-1x" aria-hidden="true"></i></button></a>
                    </div>
                </div>
                <div class="pfp">
                    <div class="pfp-image-nd">
                        <img src="optimusprime.jpg" alt="profile-picture" class="pfp-img">
                    </div>
                </div>
                <div class="name-user">
                    <div class="contact-name">
                        <div class="name">
                            <p class="text-name">Optimus Prime</p>
                        </div>
                        <div class="id">
                            <p class="text-id">@optimusprime</p>
                        </div>
                    </div>
                </div>
                <div class="close">
                    <div class="close-btn">
                        <a href="contacts.html" class=""><button class="btn-close"><i class="fa fa-window-close fa-1x" aria-hidden="true"></i></button></a>
                    </div>
                </div>
            </div>
        </div> 

        <div id="content" class="content">

            

            <div class="line">

                <div class="received">
                    
                    <div class="pfp-image-line">
                        <img src="optimusprime.jpg" alt="profile-picture" class="pfp-img">
                    </div>

                    <div class="message-box">
                                    
                        <div class="message-output">
                            <p>Hi! This is my chat app, you can ask me whatever you want.</p>
                        </div>
                    </div>

                </div>

            </div>

            <div class="line">

                <div class="sent">
                    

                    <div class="message-box">
                                    
                        <div class="message-output">
                            <p>Try to send.</p>
                        </div>
                    </div>

                </div>
                
            </div>       

        </div>

        <div class="send">
            
            <div class="send-items">
                
                <div class="photo-container">
                   <button class="btn-photo" onclick="uploadImage()"><i class='fa fa-camera fa-1x'></i></button>
                </div>
                
                <div class="text-input">
                    <input id="msg" class="message-input" type="text"value="" name="message" onkeyup="">
                </div>
                
                <div class="send-request">
                    <a class="sr"><button id="addButton" class="btn-send" onclick="addDivToContainer()"><i class="fa fa-paper-plane" aria-hidden="true"></i></button></a>
                </div>
            </div>

            <form id="imageForm" style="display: none;">
                <input id="imageInput" type="file" name="image" accept="image/*">
            </form>

        </div>

    </div>
</div>
<script src="index.js"></script>
</body>
</html>
