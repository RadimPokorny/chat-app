<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="app-center">
    <div class="semi-div">
        <div class="contact-info">
            <div class="container">
                <div class="back">
                    <div class="back-btn">
                        <a href="contacts.html" class=""><button class="btn-back"><i class="fa fa-arrow-left fa-1x" aria-hidden="true"></i></button></a>
                    </div>
                </div>
                <div class="pfp">
                    <div class="pfp-image">
                        <img src="pfp-test.jpg" alt="profile-picture" class="pfp-img">
                    </div>
                </div>
                <div class="name-user">
                    <div class="contact-name">
                        <div class="name">
                            <p class="text-name">Radim Pokorn√Ω</p>
                        </div>
                        <div class="id">
                            <p class="text-id">@pokornyradim</p>
                        </div>
                    </div>
                </div>
                <div class="close">
                    <div class="close-btn">
                        <a href="contacts.html" class=""><button class="btn-close"><i class="fa fa-window-close fa-1x" aria-hidden="true"></i></button></a>
                    </div>
                </div>
            </div>
        </div> 

        <div class="content">

            <div class="line">

                <div class="pfp-image-line">
                    <img src="pfp-test.jpg" alt="profile-picture" class="pfp-img">
                </div>

                <div class="message-box">
                                
                    <div class="message-output">
                        <p>This is some random message. Please do not take it seriously</p>
                    </div>
                </div>

            </div>
            


        </div>

        <div class="send">
            
            <div class="send-items">
                
                <div class="photo-container">
                    <a href="contacts.html" class="pc"><button class="btn-photo"><i class='fa fa-camera fa-1x'></i></button></a>
                </div>
                
                <div class="text-input">
                    <input class="message-input" type="text"value="" name="message">
                </div>
                
                <div class="send-request">
                    <a href="contacts.html" class="sr"><button class="btn-send"><i class="fa fa-paper-plane" aria-hidden="true"></i></button></a>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
